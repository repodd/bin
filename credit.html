<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Management System</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h2>Enter Credit Card Details</h2>
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter your card number">
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YYYY">
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV">
        </div>
        <button onclick="processPayment()">Submit Payment</button>
    </div>

    <div class="container" id="page2" style="display: none;">
        <h2>Payment Confirmation</h2>
        <div id="payment-details"></div>
    </div>

    <script>
        // JavaScript functions
        let paymentDetails = {};

        function processPayment() {
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            
            if (cardNumber && expiryDate && cvv) {
                paymentDetails = { cardNumber, expiryDate, cvv };
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'block';
                displayPaymentDetails();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function displayPaymentDetails() {
            const paymentDetailDiv = document.getElementById('payment-details');

            paymentDetailDiv.innerHTML = `<p><strong>Card Number:</strong> ${paymentDetails.cardNumber}</p>
                                          <p><strong>Expiry Date:</strong> ${paymentDetails.expiryDate}</p>
                                          <p><strong>CVV:</strong> ${paymentDetails.cvv}</p>`;
        }
    </script>
</body>
</html>
